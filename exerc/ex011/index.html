<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinamica</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abir esse site em varios dispositivos diferentes</p>
   <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png" alt="Imagem para dispositivos pequenos">
      <source media="(max-width: 1050px)" srcset="imagens/fotao.png" type="image/png"
      alt="Imagem para dispositivos medios">
        <img src="imagens/sanf.png" alt="Imagem Flexivel">
  </picture>

    <h1>Vamos aprender a reproduzir áudios em HTML5</h1>
<audio preload="metadata" autoplay controls loop>
        <source src="midia/brinks.mp3" type="audio/mpeg">
        <source src="midia/brinks.ogg" type="audio/ogg">
        <source src="midia/brinks.wav" type="audio/wav">
          <p>Infelizmente seu navegador não consegue reproduzir o audio</p>
          <a href="midia/brinks.mp3">Clique aqui para baixar o arquivo MP3</a>
</audio>
      
</body>
</html>
