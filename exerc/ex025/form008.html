<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Numero: 1</label>
            <input type="number" name="n1" id="in1"required min="0" max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero: 2</label>
            <input type="number" name="n2" id="in2"required min="0" max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <label for="soma">soma</label>
        <output id="isoma" name="soma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </p>

    </form>
</body>
</html>
