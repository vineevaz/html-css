<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">    
        
      <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" id="iano" name="ano" min="1950" max="2024" oninput="calcIdade()">
      </p>
      <p>
        <label for="iidade">Sua idade é</label>
        <output id="iidade">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Excluir">
      </p>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear() 
            idade.innerHTML = Number(atual)- Number(iano.value)
        }
    </script>
    
    </form>
</body>
</html>
