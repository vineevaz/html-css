<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <Legend>Sexo</Legend>
            <input type="radio" name="sexo" id="isxf"><label for="isxf">Feminino</label>
            <input type="radio" name="sexo" id="isxm"><label for="isxm">Masculino</label>
            <!--Radio precisa do msm Nome-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label> <br>
            <input type="checkbox" name="futs" id="ifuts"><label for="ifuts">Futsal</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
