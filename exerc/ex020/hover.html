<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: aquamarine;
            background-color: chocolate;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo    
    </p>
    <div>Passe o Mouse Aqui!!!!!
        <p>TEXTO ESCONDIDO</p>
    </div>                       
    <p>fim do exemplo</p>
</body>
</html>
